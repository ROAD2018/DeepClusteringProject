Arch:
  name: clusternet6cTwoHead
  input_size: 24
  num_channel: 1
  output_k_A: 50
  output_k_B: 10
  num_sub_heads: 1
  semisup: False

Optim:
  name: Adam
  lr: 0.002

Scheduler:
  name: MultiStepLR
  milestones: [100, 200, 300, 400, 500, 600, 700, 800, 900]
  gamma: 0.8

DataLoader:
  batch_size: 200
  shuffle: true
  num_workers: 16

Trainer:
  name: iic
  max_epoch: 1000
  save_dir: multihead_mnist
  device: cuda:0
  head_control_params:
    B: 1
    A: 0